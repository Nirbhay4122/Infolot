<!DOCTYPE html>
<html lang="en">
{% load static %}
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/accStyle.css' %}">
    <title>Login</title>
</head>
<body>
    <!-- header starts -->
    <div class="_header">
        <!-- login sign box -->
        <div class="signuptxtBox">
            <span><b style="color: #ff0000;">L</b>og<b style="color: #ff0000;">i</b>n</span>
        </div>
        <!-- home btn box -->
        <div class="homebtnBox">
            <a href="/">
                <span style="margin-right: 3px;"><i class="fa fa-home"></i></span>
                <span>Home</span>
            </a>
        </div>
    </div>
    <!-- header ends -->

    <!-- mesage box -->
    <div class="messageBox">
        <p>Please Login to Explore</p>
    </div>
    <!-- message box ends -->

    <!-- login form  -->
    <div class="formMainbox" id="loginForm">
        <div class="formbox">
            <img src="{% static 'images/user.png' %}" alt="missing">
            
            <form action="/" class="accForm" method="post">

                <label for="Email">Enter Email<b>*</b></label>
                <input type="email" name="Email" id="Email" required>

                <label for="pass">Enter Password<b>*</b></label>
                <input type="password" name="Password" id="pass" required>

                <p id="forgot">
                    <a href="">Forgot Password ?</a>
                </p>

                <input type="submit" value="Login" style="width: 50%;">

                <p style="margin-top: 20px; font-size: 0.8em;">
                    Don't have account? <a href="/signup">Create Account</a>.
                </p>

            </form>

        </div>
    </div>
    <!-- login form ends -->
</body>
</html>
